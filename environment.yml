name: mudi
channels:
  - anaconda
  - conda-forge
  - defaults
  - nvidia
  - pytorch
dependencies:
  - bokeh
  - cudatoolkit=11.1.*
  - jupyter_bokeh
  - jupyterlab
  - numpy=1.20.*
  - pandas=1.2.*
  - pip
  - python=3.9
  - pytorch=1.9.*
  - pip:
      - h5py
      - nibabel
      - nilearn
      - psutil
      - pytest
      - python-dotenv
      - pytorch-lightning~=1.3.8
      - seaborn
      - mlflow
